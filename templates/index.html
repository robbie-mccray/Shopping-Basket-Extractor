<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Basket Extractor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
        }

        #fileInput {
            display: none;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .results.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .result-title {
            color: #333;
            font-size: 18px;
            font-weight: 600;
        }

        .result-date {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .products-list {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .product-item {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-item:last-child {
            border-bottom: none;
        }

        .product-name {
            font-size: 14px;
            color: #333;
            flex: 1;
        }

        .product-qty {
            background: #f0f0f0;
            color: #666;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
        }

        .product-price {
            font-weight: 600;
            color: #667eea;
            min-width: 60px;
            text-align: right;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-download {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-download:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-download:active {
            transform: translateY(0);
        }

        .btn-reset {
            background: #f0f0f0;
            color: #333;
        }

        .btn-reset:hover {
            background: #e0e0e0;
        }

        .message {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #2e7d32;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #c62828;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f0f0f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }

        .product-count {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .upload-icon {
                font-size: 36px;
            }

            button {
                padding: 10px 16px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Shopping Basket Extractor</h1>
        <p class="subtitle">Drag and drop your HTML basket file to extract products</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drop your HTML file here</div>
            <div class="upload-hint">or click to browse</div>
            <input type="file" id="fileInput" accept=".html" />
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing your basket...</div>
        </div>

        <div class="results" id="results">
            <div id="message"></div>
            <div class="result-header">
                <span class="result-title">‚úì <span id="productCount">0</span> Products Found</span>
                <span class="result-date" id="deliveryDate">-</span>
            </div>

            <div class="products-list" id="productsList"></div>
            <div class="product-count" id="summaryText"></div>

            <div class="actions">
                <button class="btn-download" id="downloadBtn">üíæ Download JSON</button>
                <button class="btn-reset" id="resetBtn">‚Üª Upload Another</button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const results = document.getElementById('results');
        const loading = document.getElementById('loading');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        const productsList = document.getElementById('productsList');
        const messageDiv = document.getElementById('message');

        let currentData = null;

        // Upload area interactions
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                handleFile(e.target.files[0]);
            }
        });

        async function handleFile(file) {
            if (!file || !file.name.endsWith('.html')) {
                showMessage('Please select an HTML file', 'error');
                return;
            }

            loading.classList.add('show');
            messageDiv.innerHTML = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    currentData = data;
                    displayResults(data);
                    showMessage(`Successfully parsed ${data.count} products!`, 'success');
                } else {
                    showMessage(data.error || 'Failed to parse file', 'error');
                }
            } catch (error) {
                showMessage('Error uploading file: ' + error.message, 'error');
            } finally {
                loading.classList.remove('show');
            }
        }

        function displayResults(data) {
            document.getElementById('productCount').textContent = data.products.length;
            document.getElementById('deliveryDate').textContent = data.delivery_date;
            document.getElementById('summaryText').textContent = 
                `Delivery: ${data.delivery_date} ‚Ä¢ ${data.products.length} items`;

            productsList.innerHTML = data.products.map(product => `
                <div class="product-item">
                    <div class="product-name">${escapeHtml(product.name)}</div>
                    <div class="product-qty">√ó${escapeHtml(product.quantity)}</div>
                    <div class="product-price">${escapeHtml(product.price)}</div>
                </div>
            `).join('');

            results.classList.add('show');
            uploadArea.style.opacity = '0.6';
            uploadArea.style.pointerEvents = 'none';
        }

        async function downloadJSON() {
            if (!currentData) return;

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        products: currentData.products,
                        filename: currentData.filename
                    })
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = currentData.filename;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                } else {
                    showMessage('Failed to download JSON', 'error');
                }
            } catch (error) {
                showMessage('Error downloading file: ' + error.message, 'error');
            }
        }

        function resetUI() {
            fileInput.value = '';
            results.classList.remove('show');
            messageDiv.innerHTML = '';
            productsList.innerHTML = '';
            currentData = null;
            uploadArea.style.opacity = '1';
            uploadArea.style.pointerEvents = 'auto';
        }

        function showMessage(text, type) {
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = text;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        downloadBtn.addEventListener('click', downloadJSON);
        resetBtn.addEventListener('click', resetUI);
    </script>
</body>
</html>
